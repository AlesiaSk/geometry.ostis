<p>
	<sc_element sys_idtf  = "concept_range">Interval</sc_element> - is a <sc_element sys_idtf  = "concept_geometric_point">set of points</sc_element> of the <sc_element sys_idtf  = "concept_straight_line">straight line</sc_element>, which is <sc_element sys_idtf  = "nrel_between">lying between</sc_element> two definite <sc_element sys_idtf  = "concept_geometric_point">points</sc_element> and these <sc_element sys_idtf  = "concept_geometric_point">points</sc_element> are not included in the <sc_element sys_idtf  = "concept_range">interval</sc_element>.

	<br>Bounded <sc_element sys_idtf  = "concept_range">interval</sc_element> consist of a <sc_element sys_idtf  = "concept_geometric_point">set of points</sc_element>, which are <sc_element sys_idtf  = "nrel_between">located between</sc_element> two <sc_element sys_idtf  = "concept_geometric_point">points</sc_element>.

	<br>Unbounded <sc_element sys_idtf  = "concept_range">interval</sc_element> is is not limited at both ends.
